
<!DOCTYPE html>
<html>
<title>ATR</title>
<style>

body {
	background-color:#F8F8F8;
	font-family:"Open Sans","Helvetica Neue",Helvetica;
	padding: 20px;
    display: flex;
    flex-direction: column;
}
canvas {
    border:none;
    padding: 0px;
    margin:0px;
}
.zoomed {
    transform-origin: 0px 2px;
    transform:scale(2);
}
nav {
    border: solid 1px #CCC;
    background: #CCF;
}
ul {
    list-style-type: none;
    border:none;
    margin: 0px;
    padding: 0px;
}
li {
    font-size: x-small;
}
li:hover {
    background-color: yellow;
    filter: brightness(200%);
}

h1, h2, h3, h4, h5, h6 {
	font-weight: 300;
}
h2 {
	font-size: 30px;
}
#gl {
	border: solid 1px #C00;
}
canvas {
  image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
  image-rendering: -webkit-optimize-contrast; /* Safari                        */
  image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
  image-rendering: pixelated;                 /* Awesome future-browsers       */
  image-rendering: crisp-edges;
  -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
}

td {
	border: solid 8px #F8F8F8;
	padding: 16px;
	margin: 16px;
	background: #23A;
	color: #FFF;
	font-weight: 500;
}
.sw {
	background: #A32;
}
.hw {
	background: #3A2;
}

.over {
  border: 2px dashed #F00;
}

.info {
    min-height: 24px;
    padding: 8px;
    border-bottom: 1px solid #CCC;
}

.close-icon
{
  display:block;
  box-sizing:border-box;
  width:12px;
  height:12px;
  border-width:2px;
  border-style: solid;
  border-color:gray;
  border-radius:100%;
  background: -webkit-linear-gradient(-45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%), -webkit-linear-gradient(45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%);
  background-color:gray;
  transition: all 0.3s ease;
  margin: 4px;
  float:right;
}

.close-icon:hover {
    border-color:red;
    background-color:red;
}
.radio {
    cursor: pointer;
    font-size: small;
    height:18px;
    margin-left: 16px;
    margin-right: 16px;
}
.radio span {
    border: 1px solid #CCC;
    padding-left: 16px;
    padding-right: 16px;
}
.hilite {
    background: #CCF;
}
</style>

<script id="hdr" type="text/template">
	<b>{{name}}</b> {{size}} {{sector_size}}
	<hr/>
	toc:<br/>{{toc}}<br/>
</script>

<script id="file" type="text/template">
	<div class='file'><b onclick='show({{start}})'>{{name}}</b> ({{total}} sectors at {{start}})</div>
</script>

<script id="err" type="text/template">
	error:<b>{{err}}</b>
</script>

<script id="pre" type="text/template">
	<pre>{{pre}}</pre>
</script>

<script>
var _ajax = function(m,u,c,d) {
	var x = new XMLHttpRequest;
	x.onreadystatechange=function(){x.readyState^4||c(this)};
	x.open(m,u);
	if (d) {
		x.setRequestHeader('Content-Type', 'application/json');
		d = JSON.stringify(d);
	}
	x.send(d);
};

var _q = function(q) {
	return document.querySelector(q)
};

var _h = function(q,html) {
    return _q(q).innerHTML = html;
};

var _txt = function(q) {
	return _q(q).innerText;
};

function stop()
{
	event.preventDefault();
	event.stopPropagation();
}

function get(url,cb,d)
{
	_ajax(d ? "post":"get",url,function(r) {
		var o = JSON.parse(r.responseText);
		cb(JSON.parse(r.responseText));
	},d);
}

function save_bytes(name, data)
{
    var blob = new Blob([data], {type: "application/data"});
    var link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = name;
    link.click();
};

var _hex = "0123456789ABCDEF";
function hex(i,len)
{
	var s = '';
	if (!len)
		len = 2;
	while(len--)
		s += _hex[(i >> (len*4)) & 0xF];
	return s;
}

function escapestr(c)
{
	switch (c) {
		case "<": return "&lt;"
		case ">": return "&gt;"
	}
	return c;
}

function esc(s)
{
	var n = '';
	for (var i = 0; i < s.length; i++)
		n+= escapestr(s.charAt(i));
	return n;
}

function hex_line(addr,data,i,len)
{
	var s = [hex(addr,6) + " "];
	var p = '';
    var pad = 16-len;
	while (len--) {
		var j = data[i];
		if (j >= 0x20 && j <= 0x7E)
			p += escapestr(String.fromCharCode(j));
		else
			p += '.'
		s.push(hex(data[i++],2) + " ");
	}
    while (pad--)
        p = "   " + p;
	return s.join('') + " " + p;
}

function hex_dump(a,i,len)
{
	var hex = [];
	for (var j = 0; j < len; j += 16)
		hex.push(hex_line(j,a,i+j,Math.min(16,len-j)));
	return hex.join("\n");
}

//===================================================================================================
//===================================================================================================

var _fcanvas;
function draw(ctx,s,x,y,fcanvas)
{
    fcanvas = fcanvas || _fcanvas;
    for (var i = 0; i < s.length; i++) {
        var n = s.charCodeAt(i);
        ctx.drawImage(fcanvas,n*8,0,8,8,x*8,y*8,8,8);
        x++;
    }
}

// generate a canvas containing atari font
function get_font(src)
{
    // map atascii to a line of font bits
    // https://www.atariarchives.org/mapping/appendix10.php
    function font_bits(c,y)
    {
        var invert = c & 0x80 ? 0xFF : 0x00;
        c = c & 0x7F;
        if (c >= 32 && c < 96)
            c -= 32;
        else if (c < 32)
            c += 64;
        return src[c*8 + y] ^ invert;
    }

    var canvas = document.createElement('canvas');
    canvas.width = 256*8;
    canvas.height = 8;
    var ctx = canvas.getContext('2d');

    var pix = ctx.getImageData(0,0,256*8,8);
    var d = pix.data;
    var f = 0;
    var i = 0;
    for (var y = 0; y < 8; y++) {
    	for (var c = 0; c < 256; c++)
    	{
    		var b = font_bits(c,y);
    		for (var x = 0; x < 8; x++) {
    			if (b & 0x80) {
          			d[i+0] = 128;
          			d[i+1] = 162;
          			d[i+2] = 255;
          		} else {
          			d[i+0] = 17;
          			d[i+1] = 59;
          			d[i+2] = 128;
          		}
          		d[i+3] = 0xFF;
          		i += 4;
          		b <<= 1;
    		}
    	}
    }
    ctx.putImageData(pix,0,0);
    return canvas;
}

// make an atari line of text to look like dir
function draw_line(id,txt)
{
    var c = _q(id);
    c.width = txt.length*8;
    c.height = 8;
    var ctx = c.getContext('2d');
    draw(ctx,txt,0,0);
    resize_parent(c,2);
}

// Simple radio buttons
var _radios = {};
function radio_init(name,values,value)
{
    var cur = _radios[name] ? _radios[name].value : 0;
    value = value || cur;
    var s = '';
    for (var i = 0; i < values.length; i++)
        s += `<span ${i == value ? "class='hilite'" : ""}>${values[i]}</span>`;
    _radios[name] = {values:values,value:value};
    return s;
}

function radio_click(name,e)
{
    var v = _radios[name];
    var t = e.target.innerText;
    var n = v.values.indexOf(t);
    if (n != -1 && n != v.value) {
        v.value = n;
        radio_changed(name,n);
    }
}

function radio_changed(name,v)
{
    switch (name) {
        case "layout": refresh(); break;
    }
}

function resize_parent(e,z)
{
    e.parentNode.style.width = e.width*z + "px";
    e.parentNode.style.height = e.height*z + "px";
}

function show_ataritext(f,lst,font)
{
    render_file(f);

    var fcanvas;
    if (font)
        fcanvas = get_font(font);

    var layout = _radios["layout"].value;
    var cols = layout == 0 ? 40:80;
    var margin = 2;
    var wrap = [];

    if (layout == 2) {  // Don't wrap at all
        lst.forEach(line => cols = Math.max(line.length,cols));
        cols += 2*margin;
        wrap = lst;
    } else {
        var wrap = [];
        lst.forEach(s => {
            while (s.length > (cols-margin))
            {
                wrap.push(s.substr(0,(cols-margin)));
                s = s.substr((cols-margin));
            }
            wrap.push(s);
        });
    }

    var c = _q("#show");
    c.width = cols*8;
    c.height = wrap.length*8+16;
    var ctx = c.getContext('2d');
    ctx.webkitImageSmoothingEnabled = false;
    ctx.fillStyle = "rgba(17,59,128,1)";
    ctx.fillRect(0, 0, c.width, c.height);
    for (var y = 0; y < wrap.length; y++)
        draw(ctx,wrap[y],2,y+1,fcanvas);
    if (layout == 2)
        c.classList.remove("zoomed");
    else
        c.classList.add("zoomed");
    resize_parent(c,layout == 2 ? 1:2);
}

//===================================================================================================
//===================================================================================================
//  Drag and drop

function drop_init(el,onfile)
{
    function over(b)
    {
        var c = _q("#toc").classList;
        if (b)
            c.add("over");
        else
            c.remove("over");
    }

    function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        over(0);

        var files = evt.dataTransfer.files; // FileList object.
        for (var i = 0, f; f = files[i]; i++) {
            var reader = new FileReader();
            reader.f = f;
            reader.onload = (function(theFile) {
                onfile(theFile.target.f,theFile.target.result);
            });
            reader.readAsArrayBuffer(f);
        }
    }

    function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
    }
    el.addEventListener('dragover', handleDragOver, false);
    el.addEventListener('drop', handleFileSelect, false);
    el.addEventListener('dragenter', e => over(1), false);
    el.addEventListener('dragleave', e => over(0), false);
}

// http://www.atarimax.com/jindroush.atari.org/afmtbas.html
// Disassemble atari basic

var _basic_commands = [
	"REM","DATA","INPUT","COLOR","LIST","ENTER","LET","IF","FOR","NEXT","GOTO",
	"GO TO","GOSUB","TRAP","BYE","CONT","COM","CLOSE","CLR","DEG","DIM","END",
	"NEW","OPEN","LOAD","SAVE","STATUS","NOTE","POINT","XIO","ON","POKE","PRINT",
	"RAD","READ","RESTORE","RETURN","RUN","STOP","POP","?","GET","PUT","GRAPHICS",
	"PLOT","POSITION","DOS","DRAWTO","SETCOLOR","LOCATE","SOUND","LPRINT","CSAVE",
	"CLOAD","LET_","ERROR"
];

var _basic_operators = [
	"_0","_1","_2","_3","_4","_5","_6","_7","_8","_9","_A","_B","_C","_D",
	"NCONST","SCONST","NOUSE","NOUSE",",","$",":",";","EOL","GOTO","GOSUB"," TO ",
	" STEP "," THEN ","#","<=","<>",">=","<",">","=","^","*","+","-","/"," NOT "," OR "," AND ",
	"(",")","=","=","<=","<>",">=","<",">","=","+","-","(","(","(","(","(",",",
	"STR$","CHR$","USR","ASC","VAL","LEN","ADR","ATN","COS","PEEK","SIN","RND","FRE",
	"EXP","LOG","CLOG","SQR","SGN","ABS","INT","PADDLE","STICK","PTRIG","STRIG"
];

// convert a basic file to a LST
function ataribasic(a,i,len)
{
	var b = {
		lomem: le16(a,i+0),   // should be zero
		vnt: le16(a,i+2),     // start of variable name table
		vnte: le16(a,i+4),    // end of variable name table
		vvt: le16(a,i+6),     // start of variable values table
		stmtab: le16(a,i+8),  // start of token area
		stmcur: le16(a,i+10), // current line (line 32768)
		starp: le16(a,i+12),  // end of token area, start of stacks

		variable_names:[],
		variable_values:[],
		statements:[]
	}

	var origin = b.vnt - b.lomem - 14; // file offsets are weird?
    if (origin < 0)
        return null;
	b.vnt -= origin;
	b.vnte -= origin;
	b.vvt -= origin;
	b.stmtab -= origin;
	b.stmcur -= origin;
	b.starp -= origin;
    if (b.vnt > b.vnte || b.vnte > b.vvt || b.vvt > b.stmtab || b.stmtab > b.stmcur || b.stmcur > b.starp)
        return null;    // Not a basic file?

	function get_string(data,si,len) {
		var s = '';
		while (len--)
			s += String.fromCharCode(data[si++]);
		return s;
	}

	function bcd(data,bi)
	{
		var n = 0;
		var e = data[bi++];
		if (e == 0)
			return 0;
		for (var j = 0; j < 5; j++) {
			var c = data[bi++];
			n *= 10;
			n += c >> 4;
			n *= 10;
			n += c & 0xF;
		}
		e = (e - 68) * 2;

		switch (e) {	// Math.pow was not producing integers
			case -1: return n/10;
			case -2: return n/100;
			case -3: return n/1000;
			case -4: return n/10000;
		}
		return n*Math.pow(10,e);
	}

	var vnt_begin = i + b.vnt;
	var vnt_end = i + b.vnte;
	var n = '';
	for (var j = vnt_begin; j < vnt_end; j++) {
		n += String.fromCharCode(a[j]&0x7F);
		if (a[j] & 0x80)
		{
			if (n.length && n[n.length-1] == '(')
				n = n.substr(0,n.length-1);	// 
			b.variable_names.push(n);
			n = '';
		}
	}

	var vvt_begin = i + b.vvt;	// NOT SURE WHY THESE ARE +1
	var tokens_begin = i + b.stmtab;
    var vid = 0;
	for (var j = vvt_begin; j < tokens_begin; j += 8) {
        var v = {name:b.variable_names[a[j+1]]};

        if (!v.name) {  // someone got rid of all the variable names. make new ones
            var ch = String.fromCharCode(65+(vid % 26));    // 'A'
            var n = Math.floor(vid++/26);
            if (n)
                ch += n+1;                              // A,B,C ... A2,B2...
            switch (a[j]) {
                case 0x80:
                case 0x81:
                    ch += '$';
                    break;
            }
            b.variable_names[a[j+1]] = v.name = ch;     // make up a name if missing
        }

		var p0 = le16(a,j+2);
		var p1 = le16(a,j+4);
		var p2 = le16(a,j+6);
		switch (a[j]) {
			case 0x00:
				v.type = "scalar";
				v.value = bcd(a,j+2);
				break;
			case 0x40:
			case 0x41:
				v.type = "array";
				break;
			case 0x80:
			case 0x81:
				v.type = "string";
				v.value = get_string(a,b.starp+i+p0,p1);
				break;
			default:
				v.type = a[j];
		}
		b.variable_values.push(v);
	}

    //var tokens_end = i+b.stmcur;
    var tokens_end = i+b.starp; // kings cribbage see https://www.atariarchives.org/mapping/memorymap.php STMCUR

	var listing = [];
	for (var j = tokens_begin; j < tokens_end;) {
		var s = {tok:[]};
		s.lineno = le16(a,j);
		var len = a[j+2];

        if (s.lineno == 32768 || len == 0)
            break; // stmcur

		var line = s.lineno + " ";

		// Parse statements
		var k = 3;
        var op;
		while (k < len) {
			var end = a[j+k];
			var cmd = a[j+k+1];
			k += 2;
            if (cmd >= 56)
                return null;    // not basic

			s.tok.push(_basic_commands[cmd]);
			if (cmd != 0x36)	// slient LET
			    line += _basic_commands[cmd] + " ";

			if (cmd < 2) {	// REM,DATA
				var txt = '';
				while (k < end) {
                    var c = a[j+k++];
                    if (c == 0x9B)
                        break;
					txt += String.fromCharCode(c);
                }
				s.tok.push(txt);
				line += txt;
				k = end;
			}

			while (k < end) {
				op = a[j+k++];
				switch (op) {
					case 0x0F: // SCONST
						var txt = '';
						var blen = a[j+k++];
						while (blen--) {
							c = a[j+k++];
							if (c == 0x9B)
								break;
							txt += String.fromCharCode(c);
						}
						s.tok.push(txt);
						line += '"' + txt + '"';
						break;
					case 0x0E: // NCONST
						var n = bcd(a,j+k);
						s.tok.push(n);
						k += 6;
						line += n;
						break;
					case 0x16: // EOL
						k = end;
						break;
					default: {
                        var txt;
						if (op & 0x80)
							txt = b.variable_names[op&0x7F];
                        else {
                            if (op >= 85)
                                return null;    // not basic
							txt = _basic_operators[op];
                            if (cmd == 30 && (txt == "GOTO" || txt == "GOSUB"))   // on/goto/gosub
                                txt = " " + txt + " ";
                        }

						line += txt;
						s.tok.push(txt);
					}
				}
			}
		}
		b.statements.push(s);
		listing.push(line);
		j += len;
	}

    var d = [];
    listing.forEach(line => {
        for (var i = 0; i < line.length; i++)
            d.push(line.charCodeAt(i));
        d.push(0x9B);
    });
	return {listing:listing,tokens:b,lst:new Uint8Array(d)}
}

var addrtab= {
    acc:'A',
    abs:'abs',
    abx:'abs,X',
    aby:'abs,Y',
    imm:'#',
    imp:'impl',
    ind:'ind',
    inx:'X,ind',
    iny:'ind,Y',
    rel:'rel',
    zpg:'zpg',
    zpx:'zpg,X',
    zpy:'zpg,Y'
}

var steptab = {
    imp:1,
    acc:1,
    imm:2,
    abs:3,
    abx:3,
    aby:3,
    zpg:2,
    zpx:2,
    zpy:2,
    ind:3,
    inx:2,
    iny:2,
    rel:2
};

// functions
function disassembleStep(pc,ram,asm)
{
    var instr, op1, op2, addr, ops, disas, adm, step;
    var symbol;

    // get instruction and ops, inc pc
    function u8(i) {
        return ram[i];
    }
    instr=u8(pc);
    addr=hex(pc,4);
    ops=hex(instr);
    disas=opctab[instr][0];
    adm=opctab[instr][1];
    step=steptab[adm];
    if (step>1) {
        op1=hex(u8(pc+1));
        if (step>2) op2=hex(u8(pc+2));
    }

    // format and output to listing
    switch (adm) {
        case 'imm' :
            ops+=' '+op1+'   ';
            disas+=' #$'+op1;
            break;
        case 'zpg' :
            ops+=' '+op1+'   ';
            disas+=' $'+op1;
            break;
        case 'acc' :
            ops+='      ';
            disas+=' A';
            break;
        case 'abs' :
            ops+=' '+op1+' '+op2;
            disas+=' $'+op2+op1;
            break;
        case 'zpx' :
            ops+=' '+op1+'   ';
            disas+=' $'+op1+',X';
            break;
        case 'zpy' :
            ops+=' '+op1+'   ';
            disas+=' $'+op1+',Y';
            break;
        case 'abx' :
            ops+=' '+op1+' '+op2;
            disas+=' $'+op2+op1+',X';
            break;
        case 'aby' :
            ops+=' '+op1+' '+op2;
            disas+=' $'+op2+op1+',Y';
            break;
        case 'iny' :
            ops+=' '+op1+'   ';
            disas+=' ($'+op1+'),Y';
            break;
        case 'inx' :
            ops+=' '+op1+'   ';
            disas+=' ($'+op1+',X)';
            break;
        case 'rel' :
            var opv=u8(pc+1);
            var targ=pc+2;
            if (opv&128) {
                targ-=(opv^255)+1;
            }
            else {
                targ +=opv;
            }
            targ&=0xffff;
            ops+=' '+op1+'   ';
            disas+=' $'+hex(targ,4);
            break;
        case 'ind' :
            ops+=' '+op1+' '+op2;
            disas+=' ($'+op2+op1+')';
            break;
        default :
            ops+='      ';
    }

    // add symbols
    switch (adm) {
        case 'zpg' :
        case 'zpx' :
        case 'zpy' :
        case 'inx' :
        case 'iny' :
            symbol = _syms_zp[op1];
            break;

        case 'abs' :
        case 'abx' :
        case 'aby' :
        case 'ind' :
            if (op2 == '00')
                symbol = _syms_zp[op1];
            else
                symbol = _syms_[op2+op1];
            break;
    }        
    if (ops=='')
        ops='        ';
    asm.push({pc:pc,instr:instr,valid:instr && disas != '???',
        s:addr+'   '+ops+'   '+disas + (symbol ? " ; " + symbol[0] + " <i>" +  symbol[1] + "</i>": "")});
    return (pc+step)&0xffff;
}

function dis(addr,data,i,len)
{
    function mark_as_data(i,to)
    {
        while (--i) {
            var a = asm[i];
            if (a.pc && (a.pc < to))
                break;
            asm[i].valid = -1;
        }
    }

    var asm = [];
    var ram = [];
    var stat = [];
    for (var j = 0; j < len; j++)
        ram[addr+j] = data[i+j];

    var pc = addr;
    var bad_count = 0;
    var good_count = 0;
    var bad_run = 0;
    var good_run = 0;
    var repeated = 0;
    var last = 0;
    var mark = pc;
    while (pc < (addr+len)) {
        pc = disassembleStep(pc,ram,asm);
        var s = asm[asm.length-1];

        if (s.instr == last) {
            repeated++;
        } else {
            if ((repeated > 2) && (last == 0x40 || last == 0x60))
                mark_as_data(asm.length,asm[asm.length-repeated].pc);    // data pretending to be rts/rti
            repeated = 0;
            last = s.instr;
        }

        if (s.valid) {
            good_count++;
            good_run++;
            bad_run = 0;
        }
        else {
            bad_count++;
            bad_run++;
            good_run = 0;
        }

        switch (s.instr) {
            case 0x40: // RTO
            case 0x4C: // JMP
            case 0x60: // RTS
                s.block_end = 1;
                break;
        }

        if (s.block_end)  {
            if (bad_count)
                mark_as_data(asm.length - good_run,mark);    // backup to the last mark
            mark = pc;
            good_count = good_run = bad_count = bad_run = 0;
        }
    }

    function flush(from,to)
    {
        str.push("; Data " + hex(from,4) + " to " +  hex(to-1,4) + " (" + (to-from) + " bytes)");
        while (from < to) {
            var mx = 16 - (from & 0xF);
            var n = Math.min(mx,to-from);
            var s = hex(from,4) + "  ";
            while (n--)
                s += hex(ram[from++]) + " ";
            str.push(s);
        }
        str.push("");
    }

    var str = ["; Disassembly of " + hex(addr,4) + " to " + hex(addr+len-1,4)];
    var data = null;
    asm.forEach(a => {
        if (a.valid != -1) {
            if (data)
                flush(data.pc,a.pc);
            data = null;
            str.push(a.s);
            if (a.block_end)
                str.push("");
        } else {
            if (!data)
                data = {pc:a.pc};
        }
    });
    if (data)
        flush(data.pc,asm[asm.length-1].pc);
    return str;
}

function le16(a,i)
{
	return a[i] | ((a[i+1]) << 8);
}

function toAscii(a,i,len)
{
	var s = '';
	while (len--)
		s += String.fromCharCode(a[i++]);
	return s;
}

function err(e)
{
	_m("#err","#toc",{err:e});
}

function ataritext(a)
{
	var s = '';
    var lst = [];
	for (var i = 0; i < a.length; i++) {
		if (a[i] == 0x9B) {
            lst.push(s);
            s = '';
		} else
			s += String.fromCharCode(a[i]);
	}
    if (s.length)
        lst.push(s);
	return lst;
}

function show_bas(f)
{
    var t = ataribasic(f.data,0,f.data.length);
    show_ataritext(f,t.listing);
}

function show_txt(f)
{
    var t = ataritext(f.data,0,f.data.length);
    show_ataritext(f,t);
}

// https://github.com/TheRobotFactory/EightBit-Atari-Fonts
function show_fnt(f)
{
    function fnt(n,len) {
        var space = (n & 0x80) ? String.fromCharCode(128+32) : ' ';
        var s = space;
        for (var i = 0; i < len; i++)
            s += String.fromCharCode(n+i);
        return s + space;
    }
    var inverted = '';
    for (var i = 0; i < 34; i++)
        inverted += String.fromCharCode(32+128);

    var t = [];
    t.push("");
    t.push(fnt(32,32)); t.push("");
    t.push(fnt(64,32)); t.push("");
    t.push(fnt(0,32)); t.push("");
    t.push(fnt(96,32)); t.push("");
    t.push(inverted);
    t.push(fnt(32+128,32)); t.push(inverted);
    t.push(fnt(64+128,32)); t.push(inverted);
    t.push(fnt(0+128,32)); t.push(inverted);
    t.push(fnt(96+128,32)); t.push(inverted);
    var s = [
        "",
        "YOU ARE IN A MAZE OF TWISTY",
        "LITTLE PASSAGES, ALL ALIKE.",
        "",
        " - Crowther & Woods",
        "",
        "",
        "Never argue with an idiot.",
        "They will drag you down to their",
        "level and beat you with",
        "experience.",
        "",
        " - Mark Twain",
        "",
        "",
        "Nobody ever figures out what",
        "life is all about, and it doesn't",
        "matter. Explore the world. Nearly",
        "everything is really interesting",
        "if you go into it deeply enough.",
        "",
        " - Richard P. Feynman",
        "",
    ];
    s.forEach(line => t.push(' ' + line));
    t.push("");

    show_ataritext(f,t,f.data);
}

var _exts = {
    "bas": {name:"Atari Basic", is_txt:true },
    "lst": {name:"Atari Basic Listing", is_txt:true },
    "asm": {name:"Assembly Listing", is_txt:true },
    "lis": {name:"Listing", is_txt:true },
    "doc": {name:"Document", is_txt:true },
    "txt": {name:"Text File", is_txt:true },

    "fnt": {name:"Font File", is_txt:true },

    "sys": {name:"System", is_code:true },
    "xex": {name:"Executable", is_code:true },
    "com": {name:"Executable", is_code:true },

    "atr": {name:"ATR Disk Image"},
};

function get_ext(name,a)
{
    var i = name.lastIndexOf(".");
    if (i != -1) {
        var ext = name.substr(i+1).toLowerCase();
        if (_exts[ext])
            return ext;
    }
    var sig = le16(a,0);
    if (sig == 0x296)
        return "atr";
    if (sig == 0xFFFF)
        return "xex";

    if (ataribasic(a,0,a.length))
        return "bas";

    var s='';
    for (var i = 0; i < a.length; i++)
        s += String.fromCharCode(a[i]);
    if ((s.indexOf("REM") != -1) || (s.indexOf("GOTO") != -1) || (s.indexOf("THEN") != -1))
        return "lst";

    return "dat";
}

var _id = 1;
var _container_id = 1;
var _containers = [];
function get_file(id)
{
    var f;
    _containers.forEach(c => c.files.forEach(i => { if(i.id == id) f = i}));
    return f;
}

var _shown;
function save(as_lst)
{
    var f = _shown;
    if (as_lst && f.ext == "bas")
    {
        var b = ataribasic(f.data,0,f.data.length);
        var n = f.file_name;
        if (n.substr(n.length-4).toLowerCase() == ".bas")
            n = n.substr(0,n.length-4);     // trim ".BAS"
        save_bytes(n+".LST",b.lst);
    } else
        save_bytes(f.file_name,f.data);
}

function xex_dump(name,a,i,len)
{
    var lines = [];
    lines.push("; xex file " + name + " is " + len + " bytes");
    var e = len+i;
    while (i < e) {
        var start = 0xFFFF;
        var end = 0xFFFF;
        var addr = 0xFFFF;
        while (start == 0xFFFF) {
            start = le16(a,i);
            i += 2;
        }
        end = le16(a,i);
        i += 2;

        var s = '';
        var slen = end+1-start;
        if (i + slen > e) {
            lines.push("; invalid xex segment ");
            break;
        }

        s = slen + " bytes at " + hex(start,4) + ":" +  hex(end,4);
        lines.push("; xex segment " + s);

        if (slen == 2 && (start == 0x2E0 || start == 0x2E2)) {
            s = (start == 0x2E0 ? "run":"ini") + ":" + hex(addr,4);
            addr = le16(a,i);
            lines.push("; " + (start == 0x2E0 ? "run":"initialize") + " at " + hex(addr,4));
            lines.push("");
        } else {
            var asm = dis(start,a,i,slen);  // disassemble segment
            asm.forEach(line => lines.push(line));
        }
        i += end+1 - start;
    }
    return lines.join("\n");
}

function show(id)
{
	var f = get_file(id);
    _shown = f;
    if (f.ext == "bas") {
        show_bas(f);
        return;
    }

    if (f.ext == "fnt") {
        show_fnt(f);
        return;
    }

    var e = _exts[f.ext];
    if (e && e.is_txt) {
        show_txt(f);
        return;
    }

    render_file(f);
    if (e && e.is_code) {
        _h("#show",xex_dump(f.file_name,f.data,0,f.data.length));
        return;
    }
    _h("#show",hex_dump(f.data,0,f.data.length));
}

function refresh()
{
    show(_shown.id);
}

function close_container(id)
{
    for (var i = 0; i < _containers.length; i++) {
        if (_containers[i].id == id) {
            _containers.splice(i,1);
            break;
        }
    }
    render_state(_containers);
}

function load_data(name,a)
{
	// http://www.atarimax.com/jindroush.atari.org/afmtatr.html
    var ext = get_ext(name,a);

	if (ext != "atr") {        // not an atr file
        var f = {file_name:name,name:name,ext:ext,data:a,id:_id++,total:(a.length+127)>>7};
        _containers.unshift({name:name,ext:ext,data:a,files:[f],id:_container_id++});         // single file
	} else {
        // it is an atr file
        function sector_offset(n)
        {
            if (n <= 3)
                return 16 + n*0x80;     // header is 16 bytes
            return 16 + 3*0x80 + (n-3)*atr.sector_size;
        }

        function file_read(f)
        {
            var ss = atr.sector_size;
            var data = [];
            var count = f.total;
            var sector = f.start;
            var a = atr.data;
            while (count--) {
                var i = sector_offset(sector);
                var len = a[i+(ss-1)];
                for (var k = 0; k < len; k++)
                    data.push(a[i + k]);
                var num = a[i+(ss-3)] >> 2;
                if (num != f.number)
                    return null;
                var next = ((a[i+(ss-3)] & 0x3) << 8) | (a[i+(ss-2)]);
                sector = next-1;
            }
            return new Uint8Array(data);
        }

        var atr = {data:a,name:name};
    	atr.size = le16(a,2) << 4;
    	atr.sector_size = le16(a,4);
    	atr.size += a[6] << 16;

    	//	dump contents
    	//	http://atari.kensclassics.org/dos.htm
        var files = [];
        var num = 0;
    	for (var s = 360; s < 368; s++) {
    		var i = sector_offset(s);
    		for (var e = 0; e < atr.sector_size/16; e++) {
    			var f = {flags:a[i],total:le16(a,i+1),start:le16(a,i+3)-1};
    			f.number = num++;
    			if (f.flags & 0x40) {
                    f.file_name = toAscii(a,i+5,8).trim() + "." + toAscii(a,i+13,3).trim();
                    f.name = toAscii(a,i+5,11).trim();
                    f.data = file_read(f);
                    if (f.data) {
                        f.id = _id++;
                        f.ext = get_ext(f.file_name,f.data);
                        files.push(f);
                    }
    			}
    			i += 16;
    		}
    	}
        _containers.unshift({name:name,length:a.length,data:a,ext:"atr",files:files,id:_container_id++});
    }
}

function load()
{
    drop_init(_q("#toc"),function(file,ab) {
    	load_data(file.name,new Uint8Array(ab));
        render_state(_containers);
        show(_containers[_containers.length-1].files[0].id);    // select one
    });
    _fcanvas = get_font(_font);
}

function finfo(f)
{
    var t = _exts[f.ext] ? _exts[f.ext].name : "'" + f.ext + "' file";
    return `<b>${f.name}</b><br/>(${f.data.length} bytes) ${t}`;
}

function render_state(m)
{
    var h;
    if (m.length == 0) {
        h = `<h2 style="text-align:center;color:#AAA">Drag Files Here<br/>(ATR,BAS,LST,XEX)</h2>`;
        _h("#tabs","");
    } else
        h = m.map(container => 
        `<div>
            <span class='close-icon' onclick="close_container(${container.id})"></span>
            <div class='info'>${finfo(container)}</div>
            <ul id="menu">
            ${container.files.map(file => 
                `<li onclick="show(${file.id})">
                    <div><canvas class='zoomed' id="canvas${file.id}"></canvas></div>
                </li>`
            ).join("")}
            </ul>
        </div>`
    ).join("");
    _h("#menu_container",h);

    function info(f)
    {
        var s = '' + f.total;
        while (s.length < 3)
            s = '0' + s;
        var n = f.name;
        while (n.length < 11)
            n += ' ';
        n += ' ';
        var locked = f.flags & 0x20 ? "*" : " ";
        return "  " + locked + " " + n + s + "  ";
    }

    m.forEach(container => {
        container.files.forEach(file => draw_line(`#canvas${file.id}`,info(file)));
    });
}

function render_file(f)
{
    var txt = _exts[f.ext] ? _exts[f.ext].is_txt : 0;
    _h("#tabs",
        `<div class='info'>
            ${finfo(f)}
            ${txt ? `<button style="float:right;" onclick="save(1)">Save As LST</button>` : ""}
            <button style="float:right;" onclick="save(0)">Download</button>
            ${txt ? `<div class='radio' onclick="radio_click('layout',event)" style="float:right">${radio_init('layout',['40','80','Wide'])}</div>` : ""}
        </div>
        <div id="file">${txt ? `<div><canvas id="show"></canvas></div>` : `<pre style="padding:8px" id="show">eh?</pre>`}</div>`
    );
}
